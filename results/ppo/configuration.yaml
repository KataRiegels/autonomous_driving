default_settings: null
behaviors:
  TestBehavior:
    trainer_type: ppo #Specific trainer PPO, SAC or POCA - PPO is default
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003 #Default value
      beta: 0.005 #"Amount" of entropy in model - Makes it more random the bigger the number - 0.005 is default
      epsilon: 0.2 #How fast can the policy change during training - Default value
      lambd: 0.95 #Something about how much the model values estimated rewards compared to actual rewards recieved - 0.95 is default
      num_epoch: 3
      shared_critic: false #If policy and value function share a backbone - What is a backbone?
      learning_rate_schedule: linear #How the learning rate changes over time - Linear = decay, reaching 0 at max steps - Constant = constant learning rate
      beta_schedule: linear
      epsilon_schedule: linear
    network_settings:
      normalize: false #Something about normalizing vector inputs in network - False is default
      hidden_units: 128 #Number of hidden units in each layer of network - Units = nodes? - 128 is default
      num_layers: 2 #Default value
      vis_encode_type: simple #How visual inputs are encoded
      memory: null
      goal_conditioning_type: hyper
      deterministic: false
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
    init_path: null #If we want to initialize training based on a previous model
    keep_checkpoints: 5 #How many checkpoints to keep in memory, before deleting the oldest - Checkpoints = older versions of model
    checkpoint_interval: 500000 #How often checkpoints are being created
    max_steps: 500000 
    time_horizon: 64 #How many steps before a prediction of overall reward based on agents current state - 64 is default
    summary_freq: 50000 #How often is training statistics displayed - Number of steps?
    threaded: false
    self_play: null
    behavioral_cloning: null
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters: null
checkpoint_settings:
  run_id: ppo
  initialize_from: null
  load_model: false
  resume: false
  force: true
  train_model: false
  inference: false
  results_dir: results
torch_settings:
  device: null
debug: false
